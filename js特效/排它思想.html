<script>
  window.onload=function(){
	  var byn=document.getElementsByTagName("button");
	  for(var i=0;i<byn.length;i++)
	  {
		  byn[i].index=i;
		  byn[i].onclick=function(){
			   alert(this.index)
			   for(var i=0;i<byn.length;i++)
			   {
				   byn[i].className="";
				   }
			   this.className="current";
			  }
		  }
	  }
</script>
