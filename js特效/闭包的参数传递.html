<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
div{
	position:absolute;
	width:100px;
	height:100px;
	background-color:#C00;
	margin-top:10px;}
</style>
<body>
<button id="btn1">向右</button>
<button id="btn2">向左</button>
<div id="box"></div>
</body>
<script>
  var btn1=document.getElementById("btn1");
  var btn2=document.getElementById("btn2");
  var box=document.getElementById("box");
  function move(speed){
	  return function(){
		  box.style.left=box.offsetLeft+speed+"px";
		  }
	  }
  btn1.onclick=move(5);
  btn2.onclick=move(-5);
</script>
</html>
