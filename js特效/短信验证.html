<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
   window.onload=function(){
	   var btn=document.getElementById("btn");
	   var count=5;
	   var time=null;
	   btn.onclick=function(){

		   this.disabled=true;
		   var that=this;
		   time=setInterval(fun,1000);
		   function fun(){
			   count--;
			  if(count>=0)
			     {
			     that.innerHTML="还剩余"+count+"秒";
				 }
			  else{
				that.innerHTML="重新发送短信";
				that.disabled=false;
				count=5;
				clearInterval(time)
				 }
			   }
		   }
	   }
</script>
<body>
<input type="text">
<button id="btn">发送短信</button>
</body>
</html>
