<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
div{
	font-size:40px;
	text-align:center;
	color:#F00;}
</style>
<script>
  window.onload=function(){
	  var demo=document.getElementById("demo");
	  var endTime=new Date("2016/9/10");
	  setInterval(fun,1000);
	  function fun(){
		  var nowTime=new Date();
		  var time=parseInt((endTime.getTime()-nowTime.getTime())/1000);
		  alert(time);
		  var d=parseInt(time/3600/24);
		  var h=parseInt(time/3600%24);
		  var m=parseInt(time/60%60);
		  var s=parseInt(time%60);
		  d<10? d="0"+d : d;
		  h<10? h="0"+h : h;
		  m<10? m="0"+m : m;
		  s<10? s="0"+s : s;
		  demo.innerHTML= "抢购倒计时"+d+"天 "+h+"时 "+m+"分 "+s+"秒";
		  }
	  }
</script>
<body>
<div id="demo"></div>
</body>
</html>
