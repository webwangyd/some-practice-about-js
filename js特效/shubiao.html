<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{margin:0;
padding:0;}
  #box{
	  width:360px;
	  height:70px;
	  margin:100px auto;
	  padding-top:360px;
	  border:1px solid #999;
	  overflow:hidden;
	  background:url(images/01big.jpg) no-repeat}
#box ul{
	overflow:hidden;
	border-top:1px solid #999;
	list-style:none;
	}
#box ul li{
	float:left;
	}
</style>
<body>
<script>
 window.onload=function(){
	 function fn(obj,bg){
		 var box=document.getElementById("box");
		 var demo=document.getElementById(obj);
		 demo.onmouseover=function(){
			 box.style.backgroundImage=bg;
			 }
		 
		 }
	fn("image1","url(images/01big.jpg)");
	fn("image2","url(images/02big.jpg)");
	fn("image3","url(images/03big.jpg)");
	fn("image4","url(images/04big.jpg)");
	fn("image5","url(images/05big.jpg)");
 }
</script>
<div id="box">
  <ul>
    <li id="image1"><img src="images/01.jpg"></li>
    <li id="image2"><img src="images/02.jpg"></li>
    <li id="image3"><img src="images/03.jpg"></li>
    <li id="image4"><img src="images/04.jpg"></li>
    <li id="image5"><img src="images/05.jpg"></li>
  </ul>
</div>
</body>
</html>
