<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
  window.onload=function(){
	  function $(id){return document.getElementById(id)}
	  $("txt").oninput=function(){
		  if(this.value=="")
		    {
				$("mess").style.display="block";
				}
				else
				{
				$("mess").style.display="none";
					}
		  }
	  
	  }
</script>
<style>
.search{
	width:200px;
	height:30px;
	margin:100px auto;
	position:relative;
	}
.search input{
	width:150px;
	height:20px;
	}
.search span{
	position:absolute;
	color:#CCC;
	line-height:30px;
	top:0px;
	left:15px;
	font-size:10px;}
</style>
<body>
<div class="search">
 <input type="text" id="txt">
 <span id="mess">中秋月饼套装</span>
</div>

</body>
</html>
