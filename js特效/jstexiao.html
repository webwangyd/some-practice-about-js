<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
 div{
	 width:100px;
	 height:100px;
	 margin:10px;
	 background-color:#30F;
	 color:#FFF;
	 display:none;
	 }
</style>
<script>
   function fn(obj){
	   var demo=document.getElementById(obj);
	   demo.style.display="block";
	   
	   }
</script>
<body>
<button onClick="fn('demo1');">按钮1</button>
<button onClick="fn('demo2');">按钮2</button>
<button onClick="fn('demo3');">按钮3</button>
<button onClick="fn('demo4');">按钮4</button>
<div id="demo1">图片1</div>
<div id="demo2">图片2</div>
<div id="demo3">图片3</div>
<div id="demo4">图片4</div>
</body>
</html>
