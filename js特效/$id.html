<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
div{
	width:100px;
	height:100px;}
</style>
<script>
  window.onload=function(){
	  function $id(id){
		  return document.getElementById(id);
		  }
	  $id("test1").style.backgroundColor="red";
	  $id("test2").style.backgroundColor="blue";
	  $id("test3").style.backgroundColor="pink";
	  }
</script>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
</html>
