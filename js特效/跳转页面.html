<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
   window.onload=function(){
	   var demo=document.getElementById("demo");
	   var count=5;
	   setTimeout(returnPage,1000);
	   function returnPage(){
		   count--;
		   demo.innerHTML="<a href='http://www.baidu.com'>"+count+"秒后跳转至百度首页</a>";
		   if(count<=0)
		     {
				 window.location.href="http://www.baidu.com";
				 count=5;
				 }
			else
			 {
				 setTimeout(returnPage,1000);
				}
		   }
	   }
</script>
<body>
<div id="demo"></div>
</body>
</html>
