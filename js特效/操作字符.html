<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
   window.onload=function(){
	   var div1=document.getElementById("div1").innerHTML;
	   var div2=document.getElementById("div2").innerHTML;
	   var btn=document.getElementsByTagName("button");
       function concatDiv(id,txt){
		      document.getElementById(id).onclick=function(){
				  this.nextSibling.innerHTML=txt;
				  }
		   }
	   concatDiv("btn1",div1.concat(div2));
	   }
</script>
<body>
<div id="div1">what's you name?</div>
<div id="div2">My name is wyd!</div>
<button id="btn1">concat</button><span></span>
</body>
</html>
