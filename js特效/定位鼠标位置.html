<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{margin:0;
  padding:0;}
#box{
	width:100px;
	height:100px;
	margin:100px 100px;
	background:#F00}
</style>
<body>
<div id="box">
</div>
</body>
<script>
   var box=document.getElementById("box");
   box.onclick=function(event){
	   var event=event||window.event;
	   var x=event.clientX-this.offsetLeft;
	   var y=event.clientY-this.offsetTop;
	   box.innerHTML=x+"px"+"x"+y+"px";
	   }
</script>
</html>
