<title>无标题文档</title>

<script>
  var txt="12345 上山打老虎";
  function getString(str){
  var len=0;
  var wh=0;
  for(var i=0;i<txt.length;i++)
    {
		wh=str.charCodeAt(i);
		if(wh>0 && wh<=127){
			len++
			}else{
				len+=2;
				}
	}
	console.log(len);
   return len;
   }
   getString(txt);

</script>
